<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3</title>
    <style>
        body
        {
            background-color: #588d45;
            color: white;
        }
        h1
        {
            margin: auto;
            text-align: center;
            background-color:#29462a;
            height: 50px;
        }
        h2
        {
            margin: auto;
            text-align: center;
            background-color: #29462a;
            height: 25px;
        }
        #container
        {
            margin: auto;
            background-image: url(Images/grass.jpeg);
            height: 330px;
            width: 500px;
            border: 3px solid black;
            border-radius: 35px;
        }
        #rose
        {
            position: relative;
            background-image: url(Images/rose.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 150px;
            width: 150px;
            top: 20px;
            left: 100px;
        }
        #sunflower
        {
            position: relative;
            background-image: url(Images/sunflower.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 150px;
            width: 150px;
            top: -30px;
            left: 200px;
        }
        #carnation
        {
            position: relative;
            background-image: url(Images/carnation.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 150px;
            width: 150px;
            top: -200px;
            left: 400px;
        }
        #chrysanthemum
        {
            position: relative;
            background-image: url(Images/chrysanthemum.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 150px;
            width: 150px;
            top: -300px;
            left: 80px;
        }
        #morningglory
        {
            position: relative;
            background-image: url(Images/morningglory.png);
            background-repeat: no-repeat;
            background-size: contain;
            height: 150px;
            width: 150px;
            top: -550px;
            left: 300px;
        }
    </style>
</head>
<body>
    <h1>A029J3</h1>
    <h2>Position Relative</h2>

    <div id="container">
        <div id="rose"></div>
        <div id="sunflower"></div>
        <div id="carnation"></div>
        <div id="chrysanthemum"></div>
        <div id="morningglory"></div>
    </div>
</body>
</html>
