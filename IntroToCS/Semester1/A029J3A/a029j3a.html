<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A</title>
<style>
    body
    {
        background-image: url(Images/body.webp);
        background-size: cover;
        background-attachment: fixed;

        color:white;
    }
    #background
    {
        background-image: url(Images/background.jpg);
        margin: auto;
        height: 700px;
        width: 800px;
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
    }
    #cinderella
    {
        position: absolute;
        background-image: url(Images/cinderella.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 275px;
        height: 440px;
        top: 50px;
        left: 110px;
    }
    #gus
    {
        position: absolute;
        background-image: url(Images/gus.gif);
        background-repeat: no-repeat;
        background-size: contain;
        width: 100px;
        height: 200px;
        bottom: 50px;
        left: 400px;
        z-index: 10;
    }
    #jaq
    {
        position: absolute;
        background-image: url(Images/jaq.gif);
        background-repeat: no-repeat;
        background-size: contain;
        width: 150px;
        height: 250px;
        bottom: 50px;
        right: 100px;
    }
    #trio
    {
        position: absolute;
        background-image: url(Images/trio.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 150px;
        height: 225px;
        bottom: 125px;
        right: 225px;
    }
</style>
</head>
<body>
    <h1>A029J3A - Absolue within Relative Div</h1>

    <div id="background">
        <div id="cinderella"></div>
        <div id="gus"></div>
        <div id="jaq"></div>
        <div id="trio"></div>
    </div>

</body>
</html>
