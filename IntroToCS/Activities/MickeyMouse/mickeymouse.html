<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickey Mouse</title>
    <style>
        body 
        {
            background-color: red;
        }

        h1, h2 
        {
        text-align: center;
        color: white;
        }

        #container
        {
            position: relative;
            background-color: goldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            border: 5px solid black;
        }

        #head 
        {
            position: absolute;
            background-color: black;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            top: 150px;
            left: 300px;
        }
        #leftear 
        {
            position: absolute;
            background-color: black;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            top: 50px;
            left: 222px;
        }
        #rightear 
        {
            position: absolute;
            background-color: black;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            top: 50px;
            left: 459px;
        }
    </style>
  </head>
  <body>
    <h1>Mickey Mouse Logo</h1>
    <h2>By: Lissandra Vilchis</h2>
    <div id="container">
        <div id="head"></div>
        <div id="leftear"></div>
        <div id="rightear"></div>
    </div>
    <!-- end container -->
  </body>
</html>
