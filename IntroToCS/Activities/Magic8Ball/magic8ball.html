<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>

    <!-- Chakra Petch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

    <style>
        body
        {
            background-color: #000;
            animation-name: shiftbackground;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes shiftbackground
        {
            from
            {
                background-color: #000;
            }
            to
            {
                background-color: #333;
            }
        }
        .chakra-petch-regular 
        {
            font-family: "Chakra Petch", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        h1
        {
            background-color: white;
            text-align: center;
            padding: 1rem;
            border: 2px solid black;
        }
        #outercircle
        {
            width: 500px;
            height: 500px;
            background-color: black;
            margin: auto;
            margin-top: 50px;
            border-radius: 50%;
            box-shadow: 3px 3px 10px 10px white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 2s;
        }
        #outercircle:hover
        {
            box-shadow: 4px 4px 35px 10px white;
        }
        .shake
        {
            animation-name: shake;
            animation-duration: .15s;
            animation-iteration-count: 25;
        }
        #innercircle
        {   
            width: 200px;
            height: 200px;
            background-color: white;
            margin: auto;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #eight
        {
            text-align: center;
            font-size: 5rem;
        }
        
        @keyframes shake
        {
            from
            {
                margin-top: 0px;
            }
            to
            {
                margin-top: 50px;
            }
        }

        #messagedisplay
        {
            background-color: none;
            height: 150px;
            width: 150px;
            position: absolute;
            color: white;
            background-image: url(Images/bluetriangle.png);
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p
        {
            background-color: none;
            width: 75px;
            text-align: center;
            padding-bottom: 3rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
        }
</style>
</head>
<body>
    <h1 class="chakra-petch-regular">Magic 8 Ball</h1>
    <div id="outercircle">
        <div id="innercircle">
            <h2 id="eight" class="chakra-petch-regular">8</h2>
            <div id="messagedisplay"></div>
        </div>
    </div>

    <script>
        // Create an element variable
        const ball = window.document.querySelector("#outercircle");
        
        // Create additional element variable
        let innerCircle;
        let eight;
        let messageDisplay;

        // Assign elements to variables
        innerCircle = window.document.querySelector("#innercircle")
        eight = window.document.querySelector("#eight")
        messageDisplay = window.document.querySelector("#messagedisplay")
        // Add a click event listener to ball
        ball.addEventListener('click', shakeBall);

        function shakeBall()
        {
            // window.alert('shake')
            ball.classList.add("shake");

            // Make message disappear 
            messageDisplay.style.opacity = "0";

            // Add timer to remove class shake
            window.setTimeout(function()
                {
                    ball.classList.remove("shake");
                }, 1000);

            // Hide the eight
            eight.style.display = "none";
            // Change innercirle
            innerCircle.style.backgroundColor = "#333";
            innerCircle.style.border = "2px double silver";
            
            // Show message after 2.5 seconds
            window.setTimeout(updateMessage, 2000)
        }

        function updateMessage()
        {
            // Show message
            messageDisplay.style.opacity = "1";

            // Create message array with 20 answers
            let messageText = []

            // Add values to array
            messageText[0] = "<p>It is certain</p>";
            messageText[1] = "<p>It is decidedly so</p>";
            messageText[2] = "<p>Without a doubt</p>";
            messageText[3] = "<p>Yes, definitely</p>";
            messageText[4] = "<p>You may rely on it</p>";
            messageText[5] = "<p>As I see it, yes</p>";
            messageText[6] = "<p>Most likely</p>";
            messageText[7] = "<p>Outlook good</p>";
            messageText[8] = "<p>Yes</p>";
            messageText[9] = "<p>Signs point to yes</p>";
            messageText[10] = "<p>Reply hazy, try again</p>";
            messageText[11] = "<p>Ask again later</p>";
            messageText[12] = "<p>Better not tell you now</p>";
            messageText[13] = "<p>Cannot predict now</p>";
            messageText[14] = "<p>Concentrate and ask again</p>";
            messageText[15] = "<p>Don't count on it</p>"; 
            messageText[16] = "<p>My reply is no</p>";
            messageText[17] = "<p>My sources say no</p>";
            messageText[18] = "<p>Outlook not so good</p>";
            messageText[19] = "<p>Very doubtful</p>";

            // Generate a random message
            let randomNum;
            randomNum = Math.floor(Math.random() * messageText.length);
            
            // Display message
            messageDisplay.innerHTML = messageText[randomNum]
        }
    </script>
</body>
</html>
