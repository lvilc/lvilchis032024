<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball Answers Array</title>
    <style>
        body
        {
            background-color: coral;
        }
        h1
        {
            text-align: center;
        }
        #answers
        {
            background-color: white;
            width: 10rem;
            height: 10rem;
            border: 1px solid black;
            padding: 1rem;
            margin: 0 auto;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Magic 8 Ball Answers Array</h1>

    <div id="answers">



    </div>

    <script>
        // Create a variable (array)
        let answers = [];

        // Array items
        answers[0] = "It is certain";
        answers[1] = "It is decidedly so";
        answers[2] = "Without a doubt";
        answers[3] = "Yes definitely";
        answers[4] = "You may rely on it";
        answers[5] = "As I see it, yes";
        answers[6] = "Most likely";
        answers[7] = "Outlook good";
        answers[8] = "Yes";
        answers[9] = "Signs point to yes";
        answers[10] = "Reply hazy, try again";
        answers[11] = "Ask again later";
        answers[12] = "Better not tell you now";
        answers[13] = "Cannot predict now";
        answers[14] = "Concentrate and ask again";
        answers[15] = "Don't count on it"; 
        answers[16] = "My reply is no";
        answers[17] = "My sources say no";
        answers[18] = "Outlook not so good";
        answers[19] = "Very doubtful";

        // Test array
        // window.alert(answers[3]);

        // Create variable for answer div
        let magic8BallDiv;

        // Assign value to variable
        magic8BallDiv = window.document.querySelector('#answers');

        // Place value into answer div
        magic8BallDiv.innerHTML = answers[Math.floor(Math.random()*20)];
        // magic8BallDiv.innerHTML = Math.floor(Math.random()*21);
    </script>
</body>
</html>
