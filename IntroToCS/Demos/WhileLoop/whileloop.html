<!DOCTYPE html>

    <title>While Loop</title>
</head>
<body>
    <h1>While Loop</h1>

    <script>
        // If statement
        let age;
        age = 16;

        if(age >= 18)
        {
            window.location = "https://www.sss.gov/register/";
        }

        // While loop
        let maxImages;
        maxImages = 10;

        let counter;
        counter  = 1;

        while(counter < maxImages)
        {
            document.write(counter + '<img src = "Images/happyface.png">');
            counter = counter + 1;
        }

        // For loop

    </script>
