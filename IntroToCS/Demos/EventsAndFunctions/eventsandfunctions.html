<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Functions</title>
</head>
<body>
    <h1>Events and Functions</h1>
    <button onclick="sayHello()">Say Hello</button>
    <button id="btnHola">Say Hola</button>

    <script>
        // Functions

        // Old Way
        function sayHello()
        {
            window.alert('Hello!');
        }

        //New Way
        btnTwo = window.document.querySelector('#btnHola');
        btnTwo.addEventListener('click', sayHola);
        function sayHola()
        {
            window.alert('Hola!');
        }
    </script>
</body>
</html>
