<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CSSGridAreaFlex</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap&"
rel="stylesheet"/>
<style>
    h1 {
        text-align: center;
    }
    body {
        font-family: "Ojuju", sans-serif;
        font-weight: bold;
        font-style: normal;
    }

    #container {
        border: 5px solid black;
        display: grid;
        grid-template-areas: 
        "header"
        "media"
        "navigation"
        "main"
        "aside"
        "footer"
        "subdetails";
        max-width: 1440px;
        margin: auto;
    }
    header {
        background-color: orange;
        padding: 1rem;
        min-height: 150px;
        grid-area: header;
    }
    #media {
        padding: 1rem;
        background-color: darkorange;
        min-height: 50px;
        grid-area: media;
    }
    #navigation {
        background-color: coral;
        padding: 1rem;
        min-height: 450px;
        grid-area: navigation;
    }
    main {
        background-color: white;
        padding: 1rem;
        min-height: 150px;
        grid-area: main;
    }
    aside {
        background-color: tomato;
        padding: 1rem;
        min-height: 150px;
        grid-area: aside;
    }
    footer {
        background-color: salmon;
        padding: 1rem;
        min-height: 10px;
        grid-area: footer;
    }
    #subdetails {
        background-color: chocolate;
        padding: 1rem;
        min-height: 150px;
        grid-area: subdetails;
    }
    @media screen and (min-width:600px) 
    {
        body
        {
            background-color: red;
        }
        #container
        {
            grid-template-areas:
            "header header"
            "media media"
            "aside aside"
            "navigation main"
            "footer footer"
            "subdetails subdetails";
        }
    }         
    @media screen and (min-width:960px) 
    {
        body
        {
            background-color: blue;
        }
        #container
        {
            grid-template-areas:
            "header header header header"
            "media media media aside"
            "navigation main main aside"
            "footer footer footer footer"
            "subdetails subdetails subdetails subdetails";
        }
    }
</style>
</head>
<body>
<h1>CSS Grid Flex</h1>
<div id="container">
<header>Header</header>
<div id="media">Media</div>
<nav id="navigation">Navigation</nav>
<main>Main</main>
<aside>Aside</aside>
<footer>Footer</footer>
<footer id="subdetails">Subdetails</footer>
</div>
</body>
</html>
