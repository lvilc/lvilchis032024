<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <h1>If Statement</h1>

    <script>
        //JavaScript If statement

        let age;
        age = 18;

        if(age > 17)
        {
            window.alert("You can vote!");
        }
        else
        {
            window.alert("You can't vote!");
        }
    </script>
</body>
</html>
