<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>

    <script>
        // For Loop

        for(let i = 0 ; i < 100000 ; i++)
        {
            document.write(i + '<img src="Images/happyface.png"" alt="Happy Face">')
        }
    </script>
</body>
</html>
