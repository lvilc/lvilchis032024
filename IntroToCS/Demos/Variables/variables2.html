<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables 2</title>
</head>
<body>
    <h1>Variables 2</h1>

    <script>
        // Variables

        /*
        There are different variable types
        - Strings: A series of alpha numeric characters
        - Numbers: A numeric value integer or decimal
        - Boolean: A true or false value
        - DOM Object: An HTML element live Div, Table, an H1
        - Array: A multi value variable
        */

        // Create (initialize) three variable types
        let petName;
        let petAge;
        let pureBreed;

        // Assign values to variables
        petName = "Ajax"; // A string (characters)
        petAge = 12.5 // A numeric value
        pureBreed = false // A true or false value (boolean)

        // Display variables
        window.document.write('Pet name is: ' + petName + '<br>');
        window.document.write('Pet age is: ' + petAge + '<br>');
        window.document.write('Pet is pure breed: ' + pureBreed + '<br>');
    </script>
</body>
</html>
