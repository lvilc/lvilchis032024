<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSGridArea001</title>
    <style>
        #container
        {
            border: 5px solid black;
            display: grid;
            grid-template-areas:
            "header header header header"
            "media media media media"
            "navigation main main aside"
            "footer footer footer footer"
            "subfooter subfooter subfooter subfooter";
            max-width: 1200px;
            margin: auto;
        }
        header
        {
            background-color: orange;
            min-height: 150px;
            grid-area: header;
        }
        #media
        {
            background-color: purple;
            min-height: 150px;
            grid-area: media;
        }
        #navigation
        {
            background-color: aqua;
            min-height: 150px;
            grid-area: navigation;
        }
        main
        {
            background-color: white;
            min-height: 150px;
            grid-area: main;
        }
        aside
        {
            background-color: blue;
            min-height: 150px;
            grid-area: aside;
        }
        footer
        {
            background-color: lime;
            min-height: 150px;
            grid-area: footer;
        }
        #subfooter
        {
            background-color: silver;
            min-height: 150px;
            grid-area: subfooter;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>Header</header>
        <div id="media">Media</div>
        <nav id="navigation">Navigation</nav>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
        <footer id="subfooter">Subfooter</footer>
    </div>
</body>
</html>
