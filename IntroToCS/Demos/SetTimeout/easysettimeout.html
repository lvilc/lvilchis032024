<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy SetTimeout</title>
</head>
<body>
    <h1>Easy SetTimeout</h1>

    <script>
        setTimeout(sayHello, 3000);

        function sayHello()
        {
            window.alert("Hello");
        }
    </script>
</body>
</html>
