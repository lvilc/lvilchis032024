<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
</head>
<body>
    <h1>isNaN</h1>
    <script>
        // isNaN stands is Not a Number
        console.log( isNaN(5) );
        console.log( isNaN(0.05) );
        console.log( isNaN("Hello") );

        // Comparision Operators
        console.log( 5 > 1 );
        console.log( 10 < 2 );
        console.log( 11 <= 11 );

        // Logical Operators
        console.log( 5 > 2 && 4 < 8 );
        console.log( 3 < 10 && 10  > 5 );
        console.log( 5 > 1 && 10 > 9 && 10 > 20 );

        // && and All must be true to come back true
        // || or Any must be true to come back true
        console.log( 5 > 1 || 5 > 10 );
    </script>
</body>
</html>
