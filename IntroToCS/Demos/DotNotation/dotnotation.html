<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Notation</title>
    <style>
        #display
        {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Dot Notation</h1>

    <div id="display"></div>

    <script>
        // Dot Notation
        // Look for the div
        let div = window.document.querySelector('#display')
        // Change the style of the div #display
        div.style.backgroundColor = 'yellow';
    </script>
</body>
</html>
