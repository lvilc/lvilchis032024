<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2 - Transitions</title>
    <style>
        body
        {
            background-image: url(Images/yellowpattern.avif);
        }
        h1
        {
            text-align: center;
        }
        #background
        {
            width: 925px;
            height: 520px;
            margin: auto;
            border: 5px solid black;
            background-image: url(Images/background.jpg);
            background-size: contain;
            background-repeat: no-repeat;
        }
        #beautyandbeast
        {
            width: 300px;
            height: 300px;
            background-image: url(Images/beautyandbeast.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            left: 0px;
            bottom: -200px;
            transition: all 2s;
            z-index: 4;
        }
        #beautyandbeast:hover
        {
            left: 300px;
            transform: rotate(-15deg);
        }

        #luminere
        {
            background-image: url(Images/lumiere.png);
            width: 130px;
            height: 150px;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            left: 700px;
            transition: all 2s;
            z-index: 2;
        }
        #luminere:hover
        {
            transform: rotate(10deg) skewY(20deg);
        }

        #chip
        {
            background-image: url(Images/chip.webp);
            width: 104px;
            height: 120px;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            left: 760px;
            bottom: 75px;
            transition: all 1s;
            z-index: 3;
        }
        #chip:hover
        {
            transform: rotate(-20deg);
            bottom: 90px;
        }

        #mrspotts
        {
            background-image: url(Images/mrspotts.webp);
            width: 160px;
            height: 146px;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            bottom: 230px;
            left: 170px;
            z-index: 1;
            transition: all 1s;
        }
        #mrspotts:hover
        {
            transform: rotate(-10deg);
            bottom: 250px;
        }
    </style>
</head>
<body>
    <h1>A029J3A2</h1>
    <div id="background">
        <div id="beautyandbeast"></div>
        <div id="luminere"></div>
        <div id="chip"></div>
        <div id="mrspotts"></div>
    </div>
</body>
</html>
