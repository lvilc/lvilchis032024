<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029G8 - Transform</title>
    <style>
        h1
        {
            text-align: center;
        }

        div
        {
            width: 200px;
            height: 200px;
            margin: auto;
            margin-bottom: 50px;
        }

        #one
        {
            background-color:cornflowerblue;
            box-shadow: 10px 10px 10px black;
            transition: 3s;
        }
        #one:hover
        {
            transform: scale(1.5) rotate(1000deg);
            border-radius: 50%;
            background-color: black;
            box-shadow: inset 50px 50px palegoldenrod, -10px -10px 10px black;
        }

        #two
        {
            background-color: darksalmon;
            transition: 9s;
        }
        #two:hover
        {
            transform: skewX(69deg) rotate(5760deg) translate(100px, 10px);
            background-color: brown;
        }

        #three
        {
            background-color: lemonchiffon;
            border-radius: 70px 70px 70px 70px;
            transition: 5s;
        }
        #three:hover
        {
            background-color:lightpink;
            transform: rotate(2880deg) translate(500px, 500px) scale(1.25);
            border-radius: 20px 20px 20px 20px;
        }

        #four
        {
            background-color: palevioletred;
            transition: 1s;
        }
        #four:hover
        {
            background-color: mediumseagreen;
            border-radius: 50% 0px 50% 0px;
            box-shadow: 10px 10px 10px rgb(48, 146, 92);
            transform: rotate(135deg) ;
        }
    </style>
</head>
<body>
    <h1>A029G8 - Transform</h1>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>

</body>
</html>
