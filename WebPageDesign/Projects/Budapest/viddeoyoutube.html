<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video YouTube</title>
    <style>
        #media{
            width: 90%;
            max-width: 1024px;
            background-color: burlywood;
            margin: auto;
            padding: .5rem;
        }
        iframe{
            display: block;
            margin: auto;
            width: 80%;
            aspect-ratio: 560/315;
        }
    </style>
</head>
<body>
    <h1>Video YouTube</h1>
    <div id="media">
        <iframe src="https://www.youtube.com/embed/luDSbWpzWG8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
