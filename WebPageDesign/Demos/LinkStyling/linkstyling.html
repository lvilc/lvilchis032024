<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styling</title>
<style>
div{
    width:200px;
    height:200px;
    border: 1px solid black;
    padding: 1rem;
    text-align: center;
}
#topdiv{
    background-color: purple;
}
#haha{
    background-color: green;
}
a{
    color: darkblue;
}
#topdiv>a{
    color: pink;
}
#haha>a{
    color:orange;
}
</style>


</head>
<body>
    <h1>Link Styling</h1>

    <a href="https://www.apple.com/">apple</a> 

    <div id="topdiv">
<a href="https://www.microsoft.com/en-us/">microsoft</a>
    </div>


    <div id="haha">
<a href="https://linux.org/">linux</a>
    </div>


</body>
</html>
