<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Images</title>
    <style>
        #butterfly{
            height: 200px;
            width: 200px;
            margin-top: 400px;
            background-image: url(Images/butterfly.png);
            background-repeat: no-repeat;
            animation-name: flutter;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        @keyframes flutter{
            from{transform: rotateY(0deg);}
            to{
                transform: rotateY(720deg);
                margin-top: 0px;}
        }
        #butterflycontainer{
            width: 300px;
            height: 400px;
            animation-name: moverightandleft;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        @keyframes moverightandleft{
            from{margin-left: -200px;}
            to{margin-left: 100%;}
        }
        #mariocontainer{
            width: 300px;
            height: 400px;
            animation-name: running;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        @keyframes running{
            from{margin-left: -200px;}
            to{margin-left: 100%;}
        }
        #mario{
            height: 200px;
            width: 200px;
            margin-top: 400px;
            background-image: url(Images/mario.png);
            background-repeat: no-repeat;
            animation-name: jumping;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }
        @keyframes jumping{
            from{margin-left: -200px;}
            to{
                margin-left: 100%;
                margin-top: 0px;
            }
        }
    </style>
</head>
<body>
    <h1>Animated Images</h1>
    <div id="mariocontainter">
        <div id="mario"></div>
    </div>
        <div id="butterflycontainer">
            <div id="butterfly"></div>
        </div>
</body>
</html>
