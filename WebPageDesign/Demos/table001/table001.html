<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border: 1px solid black;
            margin: auto;
        }
        tr{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
            padding: 15px;
            background-color: pink;
        }
        td{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Grades</h1>
    <table>
        <tr>
            <th>Period</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td> 
            <td>English</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Science</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Webpage Design</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Spanish</td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td>PE</td>
            <td>A</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Math</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Health</td>
            <td>A+</td>
        </tr>
    </table>
</body>
</html>
