<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: yellow;
        }
        #container
        {
            background-color: purple;
            max-width: 1200px;
            width: 80%;
            margin:auto;
            padding-top: 5rem;
            padding-bottom: 2rem;
        }
        #wrapper
        {
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-areas:
            "hea hea hea"
            "med med med"
            "nav nav nav"
            "mai mai mai"
            "asi asi asi"
            "one one one"
            "two two two"
            "thr thr thr"
            "foo foo foo"
            "det det det"
            ;
        }
        #pageheader
        {
            background-color: orange;
            min-height: 13rem;
            grid-area: hea;
        }
        #mainnav
        {
            background-color: aqua;
            min-height: 10rem;
            grid-area: nav;
        }
        #intromedia
        {
            background-color: lime;
            min-height: 22rem;
            grid-area: med;
        }
        #pagemain
        {
            background-color: white;
            min-height: 22rem;
            grid-area: mai;
        }
        #pageaside
        {
            background-color: teal;
            min-height: 10rem;
            grid-area: asi;
        }
        section
        {
            border: 1px solid black;
        }
        #card001
        {
            background-color: coral;
            min-height: 12rem;
            grid-area: one;
        }
        #card002
        {
            background-color: lightblue;
            min-height: 12rem;
            grid-area: two;
        }
        #card003
        {
            background-color: lightgreen;
            min-height: 12rem;
            grid-area: thr;
        }
        #pagefooter
        {
            background-color: gold;
            min-height: 10rem;
            grid-area: foo;
        }
        #pagedetails
        {
            background-color: silver;
            min-height: 20rem;
            grid-area: det;
        }
        @media screen and (min-width: 768px)
        {
            #wrapper
            {
                background-color: #008015;
                gap:10px;
                grid-template-areas:
                "hea hea hea"
                "nav nav nav"
                "med med med"
                "mai mai asi"
                "one two thr"
                "foo foo foo"
                "det det det"
                ;
            }
        }
        </style>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header id="pageheader">#pageheader</header>
            <nav id="mainnav">#mainnav</nav>
            <div id="intromedia">#intomedia</div>
            <main id="pagemain">#pagemain</main>
            <aside id="pageaside">#pageaside</aside>
            <section id="card001">#card001</section>
            <section id="card002">#card002</section>
            <section id="card003">#card003</section>
            <footer id="pagefooter">#pagefooter</footer>
            <footer id="pagedetails">#pagedetails</footer>
        </div>
    </div>
</body>
</html>
